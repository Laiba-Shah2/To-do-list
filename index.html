<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Laiba Shabbir" />
    <meta name="description" content="This is the To do list app" />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <title>To do list</title>
    <link
      rel="shortcut icon"
      href="favicon.png"
      size="40x40"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="favicon.png"
      size="30x30"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h1 id="main_heading">To-Do List</h1>

    <div id="outer_div">
      <div>
        <div id="upper_div">
          <input
            type="text"
            name=""
            id="plan_to_do"
            placeholder="Type your plan here"
          />
          <button type="submit">Add</button>
        </div>
      </div>

      <div id="lower_div">
        <span id="this" class="plans_list">
          <p>Here is my task</p>
          <i class="fa-solid fa-trash"></i>
        </span>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
